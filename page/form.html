<!doctype html>
<html lang="en">
  <head>
    <title>flow</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/form.css" />

    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/54182747?s=400&u=3f1c9ce484c456edec9c1a5722a0e9ea7fce0615"
      type="image/png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:description"
      content="Сайт со всеми практическими по ОПИА"
    />
    <meta property="og:site_name" content="Все практические" />

    <meta property="og:url" content="https://thenofis.github.io" />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/54182747?s=400&u=3f1c9ce484c456edec9c1a5722a0e9ea7fce0615"
    />

    <meta name="robots" content="all" />
    <title>Form</title>
  </head>
  <body>
    <script src="../component/header.js"></script>
    <main class="container">
      <form action="#">
        <h1 class="text-underline form-header">Form</h1>
        <div class="form-content">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="on"
            required
          />

          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            placeholder="Age"
            min="18"
            max="100"
            value="18"
            required
          />

          <label for="file">File</label>
          <input type="file" id="file" />
          <label for="select">Пол</label>
          <select name="select" id="select">
            <option value="male">Мужской</option>
            <option value="female">Женской</option>
          </select>
          <label for="range">Номер телефона</label>
          <input
            type="range"
            id="range"
            min="1"
            max="99999999"
            oninput="document.querySelector('label[for=range]').innerText = `Номер телефона: +${this.value}`"
          />
          <span>Checkbox</span>
          <div class="form__checkbox-list">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Checkbox</label>
          </div>
          <span>Radio</span>
          <div class="form__radiobox-list">
            <div class="form__radiobox">
              <input type="radio" id="radio1" name="radio" />
              <label for="radio1">Radio 1</label>
            </div>

            <div class="form__radiobox">
              <input type="radio" id="radio2" name="radio" checked />
              <label for="radio2">Radio 2</label>
            </div>

            <div class="form__radiobox">
              <input type="radio" id="radio3" name="radio" />
              <label for="radio3">Radio 3</label>
            </div>

            <div class="form__radiobox">
              <input type="radio" id="radio4" name="radio" />
              <label for="radio4">Radio 4</label>
            </div>
          </div>

          <button type="reset">Очистить</button>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </main>

    <footer>
      <span>Super footer left</span>
      <span>Super footer right</span>
    </footer>
  </body>
</html>
